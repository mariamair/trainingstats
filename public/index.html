<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training stats</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="module" src="./js/index.js"></script>
</head>
<body>
  <ul class="nav">
    <li><a href="./index.html">Home</a></li>
    <li><a href="./statstics.html">View statistics</a></li>
  </ul>
  <h1>Add your training statistics</h1>
  <form id="trainingInformation">
    <label for="username">Name</label>
    <input type="text" id="username">
    <label for="date">Date</label>
    <input type="date" id="date">
    <label for="type">Type of training</label>
    <input type="text" id="trainingType">
    <label for="minutes">Time (in minutes)</label>
    <input type="number" id="minutes">
    <button type="submit" id="submitTrainingInformation">Submit</button>
  </form>
  <div id="messageDisplay"></div>
</body>
</html>
