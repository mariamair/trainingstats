<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training statistics</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="module" src="./js/statistics.js"></script>
  <template id="histogram-table">
    <table>
      <tr>
        <th id="interval-unit" class="first-column"></th>
        <th id="interval-label"></th>
      </tr>
    </table>
  </template>
  <template id="interval-row">
    <tr>
      <td class="interval-boundaries first-column"></td>
      <td class="frequency">
        <div class="interval-swatch"></div>
        <p class="interval-datapoints"></p>
      </td>
    </tr>
  </template>
</head>

<body>
  <ul class="nav">
    <li><a href="./index.html">Home</a></li>
    <li><a href="./statstics.html">View statistics</a></li>
  </ul>

  <h1>View your training statistics</h1>

  <div>
    <form id="statistics">
      <label for="statistics-option">Select what you want to see:</label>
      <select name="statistics-option" id="statistics-option">
        <option value="occasions">Number of occasions</option>
        <option value="numberOfDays">Number of days</option>
        <option value="trainingTypes">Training types</option>
        <option value="totalTime">Total time</option>
        <option value="minutesHistogram">Time as histogram</option>
      </select>
      <button type="submit" id="submitStatisticsSelection">Display</button>
    </form>
  </div>
  <div id="trainingStatistics"></div>
  <div id="messageDisplay"></div>
</body>

</html>
